    <nav>
      <ul>

    <div class="contact">
      <h1 class="title">İletişim</h1>
      <form action="#">
        <label for="customerName">ADI <em>&#x2a;</em></label
        ><input
          id="customerName"
          name="customerName"
          required=""
          type="text"
        /><label for="customerEmail">EMAIL <em>&#x2a;</em></label
        ><input
          id="customerEmail"
          name="customerEmail"
          required=""
          type="email"
        /><label for="customerPhone">TEL</label
        ><input
          id="customerPhone"
          name="customerPhone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          type="tel"
        /><label for="customerNote">MESAJINIZ<em>&#x2a;</em></label
        ><textarea
          id="customerNote"
          name="customerNote"
          required=""
          rows="4"
        ></textarea>
        <label for="spamProtection"
          >SPAM KORUMASI <em>&#x2a; </em
          ><span
            >&nbsp;&nbsp;&nbsp;&nbsp;Dünün yarını Perşembe ise bugün
            nedir?</span
          ></label
        ><input id="spamProtection" name="spamProtection" type="text" /><button
          id="customerOrder"
        >
          GÖNDER
        </button>
      </form>
    </div>
  </body>
