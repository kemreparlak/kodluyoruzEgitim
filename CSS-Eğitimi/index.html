<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
          alt=""
        />
      </div>
      <div class="search">
        <form action="http://www.google.com/search" method="get">
          <p>Search the web using Google!</p>
          <input type="search" size="40" />
          <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
          </div>
        </form>
      </div>
      <div class="bottom">
        <ul class="section1">
          <li>Special Searches</li>
          <li><a href="http://">Stanford Search</a></li>
          <li><a href="http://">Linux Search</a></li>
        </ul>
        <ul class="section2">
          <li><a href="http://">Help!</a></li>
          <li><a href="http://">About Google!</a></li>
          <li><a href="http://">Company Info</a></li>
          <li><a href="http://">Google! Logos</a></li>
        </ul>
        <div class="section3">
          Get Google<br />
          updates monthly:<br />
          <input type="text" name="" id="" value="your e-mail" /><br />
          <button type="submit">Subscribe</button>
          <a href="http://">Archive</a>
        </div>
      </div>
    </div>
    <footer>Copyright Â©1998 Google Inc.</footer>
  </body>
</html>
